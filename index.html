<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Rusty Relics Auction House - Discover and bid on timeless treasures.">
    <title>Rusty Relics Auction House</title>
    <link rel="icon" type="image/png" href="/images/rustyfavicon.png">
    <link href="./css/style.css" rel="stylesheet">
    <script type="module" src="/js/loadPartials.js"></script>
    <script type="module" src="/js/script.js"></script>
  </head>
  <body class="bg-antique text-charcoal flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-1 container mx-auto p-8">
      <section class="container mx-auto p-8 text-center">
        <h1 class="font-goblin text-4xl md:text-5xl mb-6">
          Welcome to Rusty Relics Auction House
        </h1>
        <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
          Find timeless treasures and rare artifacts. Join our auctions and
          claim a piece of history!
        </p>
        <a
          href="/auctions/"
          class="inline-block bg-rust-500 text-antique hover:bg-rust-600 px-6 py-3 rounded-md text-lg font-semibold mb-4"
        >
          View Auctions
        </a>
        <a
          href="/auctions/create.html"
          class="inline-block bg-rust-500 text-antique hover:bg-rust-600 px-6 py-3 rounded-md text-lg font-semibold"
        >
          Create Auction
        </a>
      </section>

      <section class="my-12">
        <h2 class="text-2xl font-bold mb-4">Latest Auctions</h2>
        <div id="latest-listings" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </main>

    <footer id="footer"></footer>
    <div id="loader"></div>
  </body>
</html>
