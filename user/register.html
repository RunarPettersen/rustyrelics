<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register an account at Rusty Relics Auction House">
    <title>Register | Rusty Relics</title>
    <link rel="icon" type="image/png" href="../images/rustyfavicon.png">
    <link href="../css/style.css" rel="stylesheet">
    <script type="module" src="../js/loadPartials.js"></script>
    <script type="module" src="../js/user/register.js"></script>
  </head>
  <body class="bg-parchment-50 text-charcoal-900 flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-1 container mx-auto p-8">
      <h1 class="text-3xl font-serif mb-6 text-center">Create an Account</h1>
      <form id="register-form" class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label for="name" class="block font-medium mb-1">Name*</label>
          <input id="name" name="name" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rust-500">
        </div>

        <div>
          <label for="email" class="block font-medium mb-1">Email*</label>
          <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rust-500">
        </div>

        <div>
          <label for="password" class="block font-medium mb-1">Password*</label>
          <input id="password" name="password" type="password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rust-500">
        </div>

        <div>
          <label for="bio" class="block font-medium mb-1">Bio</label>
          <input id="bio" name="bio" class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>

        <div>
          <label for="avatar-url" class="block font-medium mb-1">Avatar URL</label>
          <input id="avatar-url" name="avatar-url" class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>

        <div>
          <label for="avatar-alt" class="block font-medium mb-1">Avatar ALT</label>
          <input id="avatar-alt" name="avatar-alt" class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>

        <div>
          <label for="banner-url" class="block font-medium mb-1">Banner URL</label>
          <input id="banner-url" name="banner-url" class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>

        <div>
          <label for="banner-alt" class="block font-medium mb-1">Banner ALT</label>
          <input id="banner-alt" name="banner-alt" class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>

        <button class="w-full bg-rust-500 text-parchment-50 font-semibold py-3 rounded-md hover:bg-rust-600 transition duration-200 cursor-pointer">
          Submit
        </button>
        <a href="./login.html" class="font-medium text-black hover:underline">Already have an account? Sign in here.</a>
      </form>
    </main>

    <footer id="footer"></footer>
    <div id="loader"></div>
  </body>
</html>
