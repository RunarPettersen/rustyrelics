<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Rusty Relics Auction House to place your bids and manage your account.">
    <title>Login | Rusty Relics</title>
    <link rel="icon" type="image/png" href="../images/rustyfavicon.png">
    <link href="../css/style.css" rel="stylesheet">
    <script type="module" src="../js/loadPartials.js"></script>
    <script type="module" src="../js/user/login.js"></script>
  </head>
  <body class="bg-parchment-50 text-charcoal-900 flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-1 container mx-auto p-8">
      <h1 class="text-3xl font-serif mb-6 text-center">Login to Your Account</h1>
      <form id="login-form" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label for="email" class="block font-medium mb-1">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rust-500">
        </div>

        <div>
          <label for="password" class="block font-medium mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rust-500">
        </div>

        <button
          class="w-full bg-rust-500 text-parchment-50 font-semibold py-3 rounded-md hover:bg-rust-600 transition duration-200 cursor-pointer">
          Login
        </button>
        <a href="./register.html" class="font-medium text-black hover:underline">Not signed in before? Create a free account.</a>
      </form>
    </main>

    <footer id="footer"></footer>
    <div id="loader"></div>
  </body>
</html>
