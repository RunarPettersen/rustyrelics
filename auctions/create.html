<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a listing at Rusty Relics Auction House">
    <title>Create Listing | Rusty Relics</title>
    <link rel="icon" type="image/png" href="../images/rustyfavicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auctions/createListing.js"></script>
    <script type="module" src="../js/loadPartials.js"></script>
  </head>
  <body class="bg-antique text-charcoal flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-1 container mx-auto px-4 py-8 max-w-xl">
      <h1 class="text-2xl font-bold mb-6">Create a New Listing</h1>
      <form id="listing-form" class="space-y-4">
        <div>
          <label for="title" class="block font-medium">Title*</label>
          <input type="text" id="title" name="title" required class="bg-white w-full p-2 border rounded">
        </div>

        <div>
          <label for="description" class="block font-medium">Description</label>
          <textarea id="description" name="description" rows="4" class="bg-white w-full p-2 border rounded"></textarea>
        </div>

        <div>
          <label for="tags" class="block font-medium">Tags (comma-separated)</label>
          <input type="text" id="tags" name="tags" class="bg-white w-full p-2 border rounded">
        </div>

        <div>
          <label for="media-url" class="block font-medium">Image URL</label>
          <input type="url" id="media-url" name="media-url" class="bg-white w-full p-2 border rounded">
        </div>

        <div>
          <label for="media-alt" class="block font-medium">Image ALT Text</label>
          <input type="text" id="media-alt" name="media-alt" class="bg-white w-full p-2 border rounded">
        </div>

        <div id="image-fields" class="mb-4">
          <div>
            <input type="url" name="media-url" placeholder="Image URL" class="w-full mb-2 p-2 border rounded">
            <input type="text" name="media-alt" placeholder="Image ALT" class="w-full p-2 border rounded">
          </div>
        </div>
        <button type="button" id="add-image-btn" class="mb-4 bg-gray-200 px-4 py-2 rounded">Add another image</button>

        <div>
          <label for="endsAt" class="block font-medium">End Date & Time*</label>
          <input type="datetime-local" id="endsAt" name="endsAt" required class="bg-white w-full p-2 border rounded">
        </div>

        <button type="submit" class="bg-rust-500 text-white px-4 py-2 rounded hover:bg-rust-600 cursor-pointer">
          Create Listing
        </button>
      </form>
    </main>

    <footer id="footer"></footer>
    <div id="loader"></div>
  </body>
</html>
